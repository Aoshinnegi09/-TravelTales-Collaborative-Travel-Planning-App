<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveltales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Traveltales</h1>
        <p>Plan trips together, seamlessly.</p>
    </header>
    <main>
        <section id="create-trip">
            <h2>Create a New Trip</h2>
            <input type="text" id="tripName" placeholder="Trip Name" />
            <button id="createButton">Create</button>
        </section>
        <section id="trip-list">
            <h2>Your Trips</h2>
            <ul id="tripContainer"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
